<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient Background -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4DD0E1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0097A7;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="115" fill="url(#bg-gradient)"/>

  <!-- Document Archive Icon (centered and scaled) -->
  <g transform="translate(130, 120)">
    <!-- File Cabinet Base -->
    <rect x="0" y="80" width="250" height="200" rx="20" fill="#26C6DA" stroke="#1E3A5F" stroke-width="12"/>
    <rect x="10" y="140" width="230" height="100" rx="10" fill="#00ACC1" stroke="#1E3A5F" stroke-width="10"/>

    <!-- Cabinet Handle -->
    <rect x="85" y="175" width="80" height="20" rx="10" fill="#FFFFFF" stroke="#1E3A5F" stroke-width="8"/>

    <!-- Document Stack in Cabinet -->
    <path d="M 30 115 L 220 115 L 220 140 L 30 140 Z" fill="#FFFFFF" stroke="#1E3A5F" stroke-width="8"/>
    <path d="M 50 90 L 200 90 L 200 115 L 50 115 Z" fill="#E3F2FD" stroke="#1E3A5F" stroke-width="8"/>

    <!-- Document on Top -->
    <rect x="60" y="10" width="160" height="90" rx="10" fill="#FFFFFF" stroke="#1E3A5F" stroke-width="10"/>
    <line x1="85" y1="35" x2="195" y2="35" stroke="#64B5F6" stroke-width="10" stroke-linecap="round"/>
    <line x1="85" y1="55" x2="180" y2="55" stroke="#64B5F6" stroke-width="10" stroke-linecap="round"/>
    <line x1="85" y1="75" x2="165" y2="75" stroke="#64B5F6" stroke-width="10" stroke-linecap="round"/>
  </g>
</svg>